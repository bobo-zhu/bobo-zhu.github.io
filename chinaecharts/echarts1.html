<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 900px; height: 600px; margin: auto;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '2017-2023年中国主要清洁能源年发电量及增长率',
                x:'center',
            },
            tooltip: {},
            legend: {
                orient: 'vertical',
                padding: [50, 0, 0, 0],
                x:'right',
                data: ['水电（万千瓦）', '核电（万千瓦）', '风电（万千瓦）', '太阳能（万千瓦）', '水电同比增长（%）', '核电同比增长（%）', '风电同比增长（%）', '太阳能同比增长（%）']
            },
            xAxis: {
                data: ["2017", "2018", "2019", "2020", "2021", "2022", "2023"]
            },
            yAxis: {},
            series: [
                {
                    name: '水电（万千瓦）',
                    type: 'bar',
                    data: [34119, 35226, 35640, 37016, 39092, 41350, 42154]
                }, {
                    name: '核电（万千瓦）',
                    type: 'bar',
                    data: [3582, 4466, 4874, 4989, 5326, 5553, 5691]
                },
                {
                    name: '风电（万千瓦）',
                    type: 'bar',
                    data: [16367, 18426, 21005, 28153, 32848, 36544, 44134]
                },
                {
                    name: '太阳能（万千瓦）',
                    type: 'bar',
                    data: [13025, 17463, 20468, 25343, 30656, 39261, 60949]
                },
                {
                    name: '水电同比增长（%）',
                    type: 'line',
                    smooth: true,
                    data: [2.7, 2.5, 1.1, 3.4, 5.6, 5.8, 1.8]
                },
                {
                    name: '核电同比增长（%）',
                    type: 'line',
                    smooth: true,
                    data: [6.5, 24.7, 9.1, 2.4, 6.8, 4.3, 2.4]
                },
                {
                    name: '风电同比增长（%）',
                    type: 'line',
                    smooth: true,
                    data: [10.5, 12.4, 14, 34.6, 16.6, 11.2, 20.7]
                },
                {
                    name: '太阳能同比增长（%）',
                    type: 'line',
                    smooth: true,
                    data: [68.7, 33.9, 17.4, 24.1, 20.9, 28.1, 55.2]
                }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
