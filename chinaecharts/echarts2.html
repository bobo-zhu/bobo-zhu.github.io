<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1100px; height: 650px; margin: auto;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '1998-2021年火电发电比例变化',
                x: 'center',
            },
            tooltip: {

            },
            legend: {
                orient: 'horizontal',
                x: 'center',
                top: '5%',
                itemGap: 10, // 设置图例项之间的间距
                data: ['火电', '其他发电', '火电占比']
            },
            xAxis: {
                data: ["1998", "1999", "2000", "2001", "2002", "2003", "2004", "2005", "2006", "2007", "2008", "2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021"]
            },
            yAxis: [
                {
                    type: 'value',
                    name: '年发电量',
                    min: 0,
                    max: 90000,
                    show: true,
                    interval: 9000,
                    axisLine: {
                        lineStyle: {
                            color: '#5e859e',
                            width: 2
                        }
                    }
                }, {
                    type: 'value',
                    name: '火电所占比例',
                    min: 0,
                    max: 1,
                    interval: 0.1,
                    axisLabel: {
                        formatter: '{value} %'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#5e859e',//纵坐标轴和字体颜色
                            width: 2
                        }
                    }
                }],
            series: [
                {
                    name: '火电',
                    type: 'bar',
                    yAxisIndex: 0, // 关联到左边的Y轴
                    emphasis: {
                        focus: 'series'
                    },
                    stack: 'Ad',
                    data: [9267, 9868, 11141.9, 11768, 13274, 15804, 17956, 20473.36, 23696.03, 27229.33, 27072.3, 29827.76, 33319.28, 38337.02, 38928.1, 42470.1, 44001.11, 42841.88, 44370.68, 47546.00, 50963.18, 52201.48, 53302.48, 58058.68],
                    itemStyle: {
                        normal: {
                            color: '#FF8888', // 柱子的颜色
                        }
                    }
                }, {
                    name: '其他发电',
                    type: 'bar',
                    yAxisIndex: 0, // 关联到左边的Y轴
                    emphasis: {
                        focus: 'series'
                    },
                    stack: 'Ad',
                    data: [2403, 2525, 2414.1, 3040.02, 3266, 3301.75, 4077.09, 4529.24, 4961.23, 5586.2, 7596.52, 7318.75, 8452.32, 8793.17, 10947.43, 11846.25, 13943.46, 15303.85, 16960.92, 18498.47, 20698.15, 22832.8, 24488.12, 27283.8],
                    itemStyle: {
                        normal: {
                            color: '#FFBB66', // 柱子的颜色
                        }
                    }
                },
                {
                    name: '火电占比',
                    type: 'line',
                    smooth: true,
                    yAxisIndex: 1, // 关联到左边的Y轴
                    emphasis: {
                        focus: 'series'
                    },
                    data: [0.794, 0.796, 0.822, 0.795, 0.803, 0.827, 0.815, 0.818, 0.827, 0.830, 0.781, 0.803, 0.792, 0.813, 0.781, 0.782, 0.759, 0.737, 0.723, 0.720, 0.711, 0.696, 0.685, 0.680],
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                color: '#ADE0FF', // 或者使用 '#c23531' 这种颜色
                                width: 2
                            }
                        }
                    }
                }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
