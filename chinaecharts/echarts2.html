<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1100px; height: 650px; margin: auto;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '1998-2021年火电发电比例变化',
                x:'center',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
},
            legend: {},
            xAxis: {
                data: ["1998", "1999", "2000", "2001", "2002", "2003", "2004", "2005", "2006", "2007", "2008", "2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021"]
            },
            yAxis: [
            {
                    type: 'value',
                    name: '年发电量',
                    min: 0,
                    max: 70000,
                    show: true,
                    interval: 3500,
                    axisLine: {
                    lineStyle: {
                        color: '#5e859e',
                        width: 2
                    }
            }
        }, {
            type: 'value',
                name: '同比增长率',
                min: 0,
                max: 100,
                interval: 10,
                axisLabel: {
                formatter: '{value} %'
            },
            axisLine: {
                lineStyle: {
                    color: '#5e859e',//纵坐标轴和字体颜色
                    width: 2
                }
            }
        }],
            series: [
                {
                    name: '水电（万千瓦）',
                    type: 'bar',
                    yAxisIndex: 0, // 关联到左边的Y轴
                    data: [34119, 35226, 35640, 37016, 39092, 41350, 42154],
                    itemStyle: {
                        normal: {
                            color: '#FF8888', // 柱子的颜色
                        }
                    }
                }, {
                    name: '核电（万千瓦）',
                    type: 'bar',
                    yAxisIndex: 0, // 关联到左边的Y轴
                    data: [3582, 4466, 4874, 4989, 5326, 5553, 5691],
                    itemStyle: {
                        normal: {
                            color: '#FFBB66', // 柱子的颜色
                        }
                    }
                },
                {
                    name: '风电（万千瓦）',
                    type: 'bar',
                    yAxisIndex: 0, // 关联到左边的Y轴
                    data: [16367, 18426, 21005, 28153, 32848, 36544, 44134],
                    itemStyle: {
                        normal: {
                            color: '#BBFF66', // 柱子的颜色
                        }
                    }
                },
                {
                    name: '太阳能（万千瓦）',
                    type: 'bar',
                    yAxisIndex: 0, // 关联到左边的Y轴
                    data: [13025, 17463, 20468, 25343, 30656, 39261, 60949],
                    itemStyle: {
                        normal: {
                            color: '#66FFFF', // 柱子的颜色
                        }
                    }
                },
                {
                    name: '水电同比增长（%）',
                    type: 'line',
                    smooth: true,
                    yAxisIndex: 1, // 关联到左边的Y轴
                    data: [2.7, 2.5, 1.1, 3.4, 5.6, 5.8, 1.8],
                    // 修改折线图中折线的颜色
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                color: '#ADE0FF', // 或者使用 '#c23531' 这种颜色
                                width: 2
                            }
                        }
                    }
                },
                {
                    name: '核电同比增长（%）',
                    type: 'line',
                    smooth: true,
                    yAxisIndex: 1, // 关联到左边的Y轴
                    data: [6.5, 24.7, 9.1, 2.4, 6.8, 4.3, 2.4],
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                color: '#ADE0FF', // 或者使用 '#c23531' 这种颜色
                                width: 2
                            }
                        }
                    }
                },
                {
                    name: '风电同比增长（%）',
                    type: 'line',
                    smooth: true,
                    yAxisIndex: 1, // 关联到左边的Y轴
                    data: [10.5, 12.4, 14, 34.6, 16.6, 11.2, 20.7],
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                color: '#ADE0FF', // 或者使用 '#c23531' 这种颜色
                                width: 2
                            }
                        }
                    }
                },
                {
                    name: '太阳能同比增长（%）',
                    type: 'line',
                    smooth: true,
                    yAxisIndex: 1, // 关联到左边的Y轴
                    data: [68.7, 33.9, 17.4, 24.1, 20.9, 28.1, 55.2],
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                color: '#ADE0FF', // 或者使用 '#c23531' 这种颜色
                                width: 2
                            }
                        }
                    }
                }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
